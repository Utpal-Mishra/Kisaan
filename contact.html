<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="contact.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    </head>

    <body>
        <header>
            <a href="#" class="brand">Advanced Healthcare Innovation</a>
            <div class="menu-btn"></div>

            <div class="navigation">
                <div class="navigation-class">
                    <a href="home.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="diseases.html">Explore</a>
                    <a href="#">Dashboard</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </header>

        <section class="home">
            <video class="video-slide" src="Healthcare.mp4" autoplay muted loop></video>

            <section>
                <div class="container">

                    <div class="contactInfo">

                        <div>
                            <h2>Contact Info</h2>
                            <ul class="info">
                                <li>
                                    <span><a href="#"><i class="fa fa-location-arrow" aria-hidden="true"></i></a></span>
                                    <span>Address</span>
                                </li>
                                <li>
                                    <span><a href="#"><i class="fa fa-envelope" aria-hidden="true"></i></a></span>
                                    <span>Email Address</span>
                                </li>
                                <li>
                                    <span><a href="#"><i class="fa fa-phone" aria-hidden="true"></i></a></span>
                                    <span>Mobile</span>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="contactForm">
                        
                        <h2>Send a Message</h2>

                        <div class="formBox">
                            <div class="inputBox w50">
                                <input type="text" required>
                                <span>First Name</span>
                            </div>
                            <div class="inputBox w50">
                                <input type="text" required>
                                <span>Last Name</span>
                            </div>
                            <div class="inputBox w50">
                                <input type="text" required>
                                <span>Email Address</span>
                            </div>
                            <div class="inputBox w100">
                                <textarea required></textarea>
                                <span>Script Down Your Message</span>
                            </div>
                            <div class="inputBox w100">
                                <input type="submit" value="Send">
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </section>

            <div class="media-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </section>
